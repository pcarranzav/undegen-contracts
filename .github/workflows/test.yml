name: test

on:
  push:
    branches: "main"
  pull_request:
    branches: "*"
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci
  CI: true

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run build
        run: |
          npm run build
        id: build

      - name: Run tests
        run: |
          npm run test
        id: test
